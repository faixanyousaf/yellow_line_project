  intl: ^0.18.1
  circular_profile_avatar: ^2.0.5
  dropdown_button2: ^2.3.9
  dio: ^5.4.1
  connectivity_plus: ^5.0.2
  get_storage: ^2.1.1
  shared_preferences: ^2.2.2
  get_it: ^8.0.3
  provider: ^6.1.1
  flutter_spinkit: ^5.2.0
  file_picker: ^8.1.7
  image_picker: ^1.0.7
  modal_bottom_sheet: ^3.0.0-pre
