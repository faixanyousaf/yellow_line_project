dependency_overrides:
  http: ^1.3.0
  socket_io_client: ^3.0.2
  geolocator: any
  flutter_google_places:
    path: packages/flutter_google_places-master

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher_icon.png"
  image_path_android: "assets/launcher_icon.png"
